<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Novo usu√°rio</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body class="text-center">
    <form class="form-signin" _lpcheked="1">
        <img class="mb-2 rounded-circle" src="/img/HealthTrack Logo.png" alt="Logo" width="150" height="150">
        
        <h1 class="h3 mb-3 font-weight-normal">Criar conta</h1>
        <label for="inputName" class="sr-only">Nome Completo</label>
        <input type="text" id="inputName" class="form-control" placeholder="Nome" required="" autofocus="" autocomplete="off">
        <label for="inputDtNascimento" class="sr-only">Data Nascimento</label>
        <input type="date" id="inputDtNascimento" class="form-control" placeholder="Data Nascimento" required="" autofocus="" autocomplete="off">
        <label for="inputPeso" class="sr-only">Peso</label>
        <input type="number" id="inputPeso" class="form-control" placeholder="Peso" required="" autofocus="" autocomplete="off">
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required="" autofocus="" autocomplete="off">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="" autocomplete="off">
        <label for="inputRepeatPassword" class="sr-only">Repeat Password</label>
        <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Repetir Senha" required="" autocomplete="off">
        
        <a href="/html/dashboard.html" class="btn btn-md btn-secondary btn-block" role="button" type="submit">Salvar</a>
        
        <h1 class="h3 mb-2 font-weight-normal">Criar conta com Rede Social?</h1>
        <div class="form-row">
            <div class="col-6">
                <a href="/html/dashboard.html" class="btn btn-md btn-primary btn-block" role="button" type="submit">Facebook</a>
              </div>
              <div class="col-6">
                <a href="/html/dashboard.html" class="btn btn-md btn-danger btn-block" role="button" type="submit">Google</a>
              </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
