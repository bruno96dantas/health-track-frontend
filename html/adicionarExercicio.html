<head>

    <title>Exercícios</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<body class="text-center">
    <nav class="navbar navbar-light">
        <a href="/html/exercicio.html">
            <i class="fas fa-chevron-circle-left"></i> Voltar
        </a>

      <div class="container">

        <form class="form-signin" _lpcheked="1">

                <label for="data">Data</label>
                <input type="date" class="form-control" placeholder="Data" id="data" required="" autofocus="" autocomplete="off">
              </div>
              <div class="form-group">

                <input type="text" class="form-control" placeholder="Atividade Física" id="atividade" required="" autofocus="" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="caloria">Calorias Gastas</label>
                <input type="number" class="form-control" placeholder="Calorias" id="caloria" required="" autofocus="" autocomplete="off">
              </div>
              
              <a href="/html/exercicio.html" class="btn btn-md btn-primary btn-block" role="button" type="submit">Salvar</a>
            
        </form>
    </div>

  <script type="text/javascript" src="/js/jquery.min.js"></script>
